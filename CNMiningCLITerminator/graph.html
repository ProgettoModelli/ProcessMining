
<html>

<head>
	<title>RTTmining</title>
	<style>
	#myDiagramDiv {
		width: 100%;
		height: 100%;
		border: 1px grey solid;
		margin: 0;
		padding: 0;
	}
	</style>
</head>
<body>
<script src="go.js"></script>
<div id = 'myDiagramDiv'></div>

<script>
var $ = go.GraphObject.make;  // for conciseness in defining templates

myDiagram = $(go.Diagram, "myDiagramDiv",  // create a Diagram for the DIV HTML element
	{
		initialAutoScale: go.Diagram.Uniform,  // an initial automatic zoom-to-fit
      	contentAlignment: go.Spot.Center,  // align document to the center of the viewport
      	layout:
            $(go.ForceDirectedLayout,  // automatically spread nodes apart
          		{ maxIterations: 200, defaultSpringLength: 30, defaultElectricalCharge: 100 }
          	)
	}
);

var ActivityNode = $(go.Node, "Spot",
  	$(go.Panel, "Auto",
    	$(go.Shape, "RoundedRectangle",
          	new go.Binding("fill", "color")
        ),
        $(go.TextBlock,
          	new go.Binding("text", "key")
        )
    )
);

var InitialNode = $(go.Node, "Spot",
  	$(go.Panel, "Vertical", 
    	$(go.Shape, 
    		"Circle", 
    		{ width: 22, height: 22, fill: "black" }
        ),
        $(go.TextBlock,
          	new go.Binding("text", "key")
        )
    )
);

var FinalNode = $(go.Node, "Spot",
  	$(go.Panel, "Vertical", 
    	$(go.Shape,
          	"Circle", 
    		{ width: 16, height: 16, fill: "black" }
        ),
        $(go.TextBlock,
          	new go.Binding("text", "key")
        )
    )
);

var BranchNode = $(go.Node, "Spot",
  	$(go.Panel, "Auto",
    	$(go.Shape, "Diamond",{ width: 20, height: 20, fill: 'lightblue', margin: 0})
    )
);

var ForkNode = $(go.Node, "Spot",
  	$(go.Panel, "Auto",
    	$(go.Shape, "Rectangle", { width: 14, height: 30, fill: 'blue', margin: 0})
    )
);

var JoinNode = $(go.Node, "Spot",
  	$(go.Panel, "Auto",
    	$(go.Shape, "Rectangle", { width: 14, height: 30, fill: 'crimson', margin: 0})
    )
);

var templmap = new go.Map("string", go.Node);
templmap.add("Node", ActivityNode);
templmap.add("InitialNode", InitialNode);
templmap.add("FinalNode", FinalNode);
templmap.add("BranchNode", BranchNode);
templmap.add("ForkNode", ForkNode);
templmap.add("JoinNode", JoinNode);
myDiagram.nodeTemplateMap = templmap;

myDiagram.layout = $(go.TreeLayout);

 // define the Link template
myDiagram.linkTemplate =
$(go.Link,
	{
  		selectable: false,      // links cannot be selected by the user
  		curve: go.Link.Bezier,
	  	layerName: "Background"  // don't cross in front of any nodes
	},
	$(go.Shape,  // this shape only shows when it isHighlighted
  	{ 
		isPanelMain: true, 
		stroke: null, 
		strokeWidth: 5 
	},
	new go.Binding("stroke", "isHighlighted", function(h) { return h ? "red" : null; }).ofObject()),
	$(go.Shape,
	  	// mark each Shape to get the link geometry with isPanelMain: true
	  	{ isPanelMain: true, stroke: "black", strokeWidth: 1 },
	  	new go.Binding("stroke", "color")),
		$(go.Shape, { toArrow: "Standard" }
	)
);

// but use the default Link template, by not setting Diagram.linkTemplate

// create the model data that will be represented by Nodes and Links

var model = $(go.GraphLinksModel);

var data = [

[
{key: "Notify_third_parties", category: "Node", color: "orange"},
{key: "Stop_distribution", category: "Node", color: "orange"},
{key: "PROLOGUE", category: "InitialNode", color: "black"},
{key: "EPILOGUE", category: "FinalNode", color: "black"},
{key: "Complete_optional_actions", category: "Node", color: "orange"},
{key: "Identify_remedies", category: "Node", color: "orange"},
{key: "Arrange_disposal", category: "Node", color: "orange"},
{key: "Start_recall", category: "Node", color: "orange"},
{key: "Keep_records", category: "Node", color: "orange"},
{key: "Consider_optional_actions", category: "Node", color: "orange"},
{key: "Complete_recall", category: "Node", color: "orange"},
{key: "Stop_production", category: "Node", color: "orange"},
{key: "Prepare_to_destory_or_modify", category: "Node", color: "orange"},
{key: "BranchIdentify_remedies", category: "BranchNode", color: "cyan"},
{key: "ForkStart_recall", category: "ForkNode", color: "red"},
{key: "BranchConsider_optional_actions", category: "BranchNode", color: "cyan"},
{key: "ForkBranchConsider_optional_actions", category: "ForkNode", color: "red"},
{key: "JoinComplete_optional_actions", category: "JoinNode", color: "pink"},
{key: "BranchComplete_optional_actions", category: "BranchNode", color: "cyan"},
{key: "JoinComplete_recall", category: "JoinNode", color: "pink"},
{key: "JoinPrepare_to_destory_or_modify", category: "JoinNode", color: "pink"},
{key: "BranchPrepare_to_destory_or_modify", category: "BranchNode", color: "cyan"}
],
[
{from: "Notify_third_parties", to: "JoinComplete_recall"},
{from: "Stop_distribution", to: "JoinComplete_recall"},
{from: "PROLOGUE", to: "Start_recall"},
{from: "Complete_optional_actions", to: "JoinComplete_recall"},
{from: "Identify_remedies", to: "BranchIdentify_remedies"},
{from: "BranchIdentify_remedies", to: "JoinPrepare_to_destory_or_modify"},
{from: "BranchIdentify_remedies", to: "JoinComplete_optional_actions"},
{from: "Arrange_disposal", to: "JoinComplete_recall"},
{from: "Start_recall", to: "ForkStart_recall"},
{from: "ForkStart_recall", to: "Keep_records"},
{from: "ForkStart_recall", to: "Arrange_disposal"},
{from: "ForkStart_recall", to: "Consider_optional_actions"},
{from: "ForkStart_recall", to: "Stop_distribution"},
{from: "ForkStart_recall", to: "Identify_remedies"},
{from: "ForkStart_recall", to: "Notify_third_parties"},
{from: "Keep_records", to: "JoinComplete_recall"},
{from: "Consider_optional_actions", to: "BranchConsider_optional_actions"},
{from: "BranchConsider_optional_actions", to: "Stop_production"},
{from: "BranchConsider_optional_actions", to: "JoinComplete_optional_actions"},
{from: "BranchConsider_optional_actions", to: "ForkBranchConsider_optional_actions"},
{from: "ForkBranchConsider_optional_actions", to: "Stop_production"},
{from: "ForkBranchConsider_optional_actions", to: "JoinPrepare_to_destory_or_modify"},
{from: "Complete_recall", to: "EPILOGUE"},
{from: "Stop_production", to: "JoinComplete_optional_actions"},
{from: "Prepare_to_destory_or_modify", to: "JoinComplete_optional_actions"},
{from: "JoinComplete_optional_actions", to: "BranchComplete_optional_actions"},
{from: "BranchComplete_optional_actions", to: "Complete_optional_actions"},
{from: "JoinComplete_recall", to: "Complete_recall"},
{from: "JoinPrepare_to_destory_or_modify", to: "BranchPrepare_to_destory_or_modify"},
{from: "BranchPrepare_to_destory_or_modify", to: "Prepare_to_destory_or_modify"}
]

];

model.nodeDataArray = data[0];
model.linkDataArray = data[1];
myDiagram.model = model;

</script>

</body>

</html>
